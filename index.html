<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irorun</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <section class="header-items">
                <section class="header-item">
                    <img class="logo" src="images/logo.png" alt="logotip" width="150" height="40">
                </section>
                <section class="header-item">
                    <nav class="navbar">
                        <ul class="header-menu">
                            <li class="header-menu-list"><a class="header-menu-link-active" href="#">Home</a></li>
                            <li class="header-menu-list"><a class="header-menu-link" href="#">Contact</a></li>
                            <li class="header-menu-list"><a class="header-menu-link" href="#">Privacy</a></li>
                        </ul>
                    </nav>
                </section>
            </section>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <section class="hero-items">
                    <section class="hero-item">
                        <h2 class="hero-title">
                            Get Instant
                            Loans
                        </h2>
                        <p class="hero-under-title">
                            Get instant loans with ease on your
                            smartphone.
                        </p>
                        <a class="links" href="#">
                            <img src="images/playmarket.png" alt="googe play" width="145" height="50">
                        </a>
                        <a class="links" href="#">
                            <img src="images/appstore.png" alt="appstore" width="145" height="50">
                        </a>
                    </section>
                    <section class="hero-item">
                        <img class="img" src="images/hero-1.png" alt="man" width="458" height="564">
                    </section>
                </section>
            </section>

            <section class="own-terms">
                <section class="own-terms-items">
                    <section class="own-terms-item">
                        <img class="img" src="images/hero-2.png" alt="man" width="374" height="397">
                    </section>
                    <section class="own-terms-item">
                        <h2 class="own-terms-title">
                            Save on your own terms
                        </h2>
                        <p class="own-terms-under-title">
                            Savings give you financial options
                        </p>
                        <a class="links" href="#">
                            <img src="images/playmarket.png" alt="googe play" width="145" height="50">
                        </a>
                        <a class="links" href="#">
                            <img src="images/appstore.png" alt="appstore" width="145" height="50">
                        </a>
                    </section>
                </section>
            </section>

        </div>
    </main>

</body>

</html>

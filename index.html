<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irorun</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

  <body>
    <h1 class="visually-hidden">Irorun</h1>
    <header class="header">
      <div class="container header__items">
        <section class="header-item">
          <a href="index.html">
            <img
              class="logo"
              src="images/logo.png"
              alt="logotip"
              width="150"
              height="40"
            />
          </a>
        </section>
        <section class="header-item">
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a class="navbar__link--active" href="#">Home</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link" href="#">Contact</a>
              </li>
              <li class="hnavbar__item">
                <a class="navbar__link" href="#">Privacy</a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </header>

    <main class="main">
      <a class="contact__btn contact--us" href="#">Contact us</a>
      <div class="container">
        <section class="hero__items">
          <section class="hero__item">
            <h2 class="hero__title">Get Instant Loans</h2>
            <p class="hero__text">
              Get instant loans with ease on your smartphone.
            </p>
            <a class="links" href="#">
              <img
                src="images/playmarket.png"
                alt="googe play"
                width="145"
                height="50"
              />
            </a>
            <a class="links" href="#">
              <img
                src="images/appstore.png"
                alt="appstore"
                width="145"
                height="50"
              />
            </a>
          </section>
          <section class="hero__item">
            <img
              class="img hero--image"
              src="images/hero-1.png"
              alt="man"
              width="458"
              height="564"
            />
          </section>
        </section>

        <section class="own--terms">
          <section class="own--terms__items">
            <section class="own--terms__item">
              <img
                class="img image"
                src="images/main-1img.png"
                alt="man"
                width="374"
                height="397"
              />
            </section>
            <section class="own-terms__item">
              <h2 class="own--terms__title">Save on your own terms</h2>
              <p class="own--terms__text">Savings give you financial options</p>
              <div class="links">
                <a href="#">
                  <img
                    src="images/playmarket.png"
                    alt="googe play"
                    width="145"
                    height="50"
                  />
                </a>
                <a href="#">
                  <img
                    src="images/appstore.png"
                    alt="appstore"
                    width="145"
                    height="50"
                  />
                </a>
              </div>
            </section>
          </section>
        </section>
      </div>
    </main>
  </body>

</html>
